<mat-card>
  <mat-card-title>
    {{ product.title }}
  </mat-card-title>

  <mat-card-content>
    <ng-container *ngTemplateOutlet="isCatalog ? catalogContent : cartContent"></ng-container>
  </mat-card-content>

  <mat-card-actions class="px-2">
    <ng-container *ngTemplateOutlet="isCatalog ? catalogFooter : cartFooter"></ng-container>
  </mat-card-actions>
</mat-card>

<ng-template #catalogContent>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <span>Available:</span>
      </div>
      <div class="col">
        <span>{{ product.available }}</span>
      </div>
      <div class="col text-right">
        <span>Price:</span>
      </div>
      <div class="col text-right">
        <span>{{ product.price | currency }}</span>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #catalogFooter>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex justify-content-between align-items-center">
          <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input type="number" matInput placeholder="Quantity" min="0" [max]="maxQuantity" formControlName="quantity">
          </mat-form-field>

          <span>Total price:</span>
          <span>{{ product.quantity * product.price | currency }}</span>

          <button mat-raised-button type="submit" class="mx-0" [disabled]="product.quantity === 0">Add to cart</button>
        </div>
      </div>
    </div>
  </form>
</ng-template>

<ng-template #cartContent>
  <form [formGroup]="formGroup">
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex justify-content-between align-items-center">
          <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input type="number" matInput placeholder="Quantity" min="1" [max]="maxQuantity" formControlName="quantity">
          </mat-form-field>

          <span>Available:</span>
          <span>{{ maxQuantity - product.quantity }}</span>

          <span>Total price:</span>
          <span>{{ product.quantity * product.price | currency }}</span>
        </div>
      </div>
    </div>
  </form>
</ng-template>

<ng-template #cartFooter>
    <div class="container-fluid">
      <div class="row mb-3">
        <div class="col d-flex justify-content-between align-items-center">
          <button mat-raised-button (click)="updateClicked()" class="mx-0">Update</button>

          <button mat-raised-button (click)="removeClicked()" class="mx-0">Remove from cart</button>
        </div>
      </div>
    </div>
</ng-template>
